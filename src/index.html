<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Todo App</h1>
            <button id="new-project-btn" class="btn primary">New Project</button>
        </header>

        <div class="app-content">
            <aside class="projects-sidebar">
                <h2>Projects</h2>
                <div id="projects-container" class="projects-list"></div>
            </aside>

            <main class="main-content">
                <div class="todos-header">
                    <h2 id="current-project-name">My Tasks</h2>
                    <button id="new-todo-btn" class="btn secondary">New Todo</button>
                </div>

                <div id="todos-container" class="todos-list"></div>
            </main>

            <div id="todo-details" class="todo-details"></div>
        </div>
    </div>

    <!-- Modal for new project -->
    <div id="new-project-modal" class="modal">
        <div class="modal-content">
            <h2>New Project</h2>
            <form id="new-project-form">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" id="cancel-project">Cancel</button>
                    <button type="submit" class="btn primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for new todo -->
    <div id="new-todo-modal" class="modal">
        <div class="modal-content">
            <h2>New Todo</h2>
            <form id="new-todo-form">
                <div class="form-group">
                    <label for="todo-title">Title</label>
                    <input type="text" id="todo-title" required>
                </div>
                <div class="form-group">
                    <label for="todo-description">Description</label>
                    <textarea id="todo-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="todo-due-date">Due Date</label>
                    <input type="date" id="todo-due-date" required>
                </div>
                <div class="form-group">
                    <label for="todo-priority">Priority</label>
                    <select id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="todo-notes">Notes</label>
                    <textarea id="todo-notes"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" id="cancel-todo">Cancel</button>
                    <button type="submit" class="btn primary">Create Todo</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
